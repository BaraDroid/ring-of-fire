<div class="field">


    <div class="card_stack">
        <img [ngStyle]="{'right.px': i * 5 }" *ngFor="let c of [0, 1, 2, 3 ]; let i = index;" src="assets/imgs/cards/card_cover.png" alt="">
        <img  (click)="takeCard()" class="top_card" style="right: 25px" src="assets/imgs/cards/card_cover.png" alt="">
        <img  (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" src="assets/imgs/cards/ace_1.png" alt="">
    </div>
</div>

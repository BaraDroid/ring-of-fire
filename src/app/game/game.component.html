<div class="field">


    <div class="card_stack">
        <img [ngStyle]="{'right.px': i * 5 }" *ngFor="let c of [0, 1, 2, 3 ]; let i = index;" src="assets/imgs/cards/card_cover.png" alt="">
        <img  (click)="takeCard()" class="top_card" style="right: 25px" src="assets/imgs/cards/card_cover.png" alt="">
       

        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/imgs/cards/{{ card }}.png" alt="">

        <img  (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" src="assets/imgs/cards/{{ currentCard }}.png" alt="">
    </div>
</div>
